<!DOCTYPE html> 
<html>
    <head>
        <title>Aurora</title>
        <link rel="icon" type="image/ico" href="../files/favicon.ico">
        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/account.css">
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/signup.js"></script>

    </head>    
    <body>
        <div class="header">
            <a class="bold">Aurora</a>
            <div class="header-right">
                <a href="/home">Inicio</a>
                <a href="/download">Descargar</a>
                <a href="/login">Iniciar Sesión</a>
            </div>
        </div>
        <div class="center">
            <form id="signupForm">
                <a class="title">Registrarse</a><br><br>
                <a>Nombre de Usuario</a>
                <input type="text" id="username" name="username" placeholder="Nombre de Usuario"> 
                <a>Email</a>
                <input type="email" id="email" name="email" placeholder="tunombre@aurorafn.dev"> 
                <a>Password</a>
                <input type="password" id="password" name="password" placeholder="contraseñasupersecreta">
                <a>¿Ya tienes una cuenta?</a>
                <a href="/login">Presiona aquí</a>
                <a> para iniciar sesión.</a>
                <br>
                <div id="errorClass">
                    <a id="notice" class="title" style="font-size: 25px;"></a>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </body>
</html>
